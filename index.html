<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<style>
  #loginform
  {
      background-color: silver;
      width: 200px;
      padding: 20px;
     
      margin: auto;
      text-align: center;
      margin-top: 50px;
      border-top-left-radius: 10px;
      border-bottom-right-radius: 10px;
  }
  .input
  {
      margin-bottom: 10px;
  }

  #btn
  {
      background-color: blue;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 12px;
  }




</style>
<body>

    <div id="loginform">
        <form>
            <input class="input" type="text" placeholder="Enter username"><br>
            <input class="input" type="Password" placeholder="Enter password"><br>
            <input id="btn" type="submit" value="Login">

        </form>
    </div>


    
</body>
</html>
